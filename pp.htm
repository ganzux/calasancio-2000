 function click() { if (event.button==2) {alert("¡¡NO EN MI PÁGINA!!") } }document.onmousedown=click
</script>
<STYLE TYPE="text/css">
<!--
BODY {OVERFLOW:scroll;OVERFLOW-X:hidden}
.DEK {POSITION:absolute;VISIBILITY:hidden;Z-INDEX:200;}
//-->
</STYLE>
</head>
<body bgcolor="#000000" text="#FFFFFF" link="#008080" vlink="#00FF00" alink="#FF00FF" background="diablos.jpg" bgproperties="fixed">
<DIV ID=dek CLASS=dek></DIV>
<SCRIPT TYPE="text/javascript">
<!--

Xoffset=-60;
Yoffset= 20;

var nav,old,iex=(document.all),yyy=-1000;
if(navigator.appName=="Netscape"){(document.layers)?nav=true:old=true;}

if(!old){
var skn=(nav)?document.dek:dek.style;
if(nav)document.captureEvents(Event.MOUSEMOVE);
document.onmousemove=get_mouse;
}

function popup(msg,bak){
var content="<TABLE  WIDTH=200 BORDER=1 BORDERCOLOR=black CELLPADDING=2 CELLSPACING=0 "+"BGCOLOR="+bak+"><TD ALIGN=center><FONT COLOR=white SIZE=2 face=arial>"+msg+"</FONT></TD></TABLE>";
if(old){alert(msg);return;} 
else{yyy=Yoffset;
 if(nav){skn.document.write(content);skn.document.close();skn.visibility="visible"}
 if(iex){document.all("dek").innerHTML=content;skn.visibility="visible"}
 }
}
function get_mouse(e){
        stringa=/MSIE 4.0/;
        substringa=stringa.test(navigator.appVersion);

        if(substringa==true){
         var x=(nav)?e.pageX:event.x;skn.left=x+Xoffset;
         var y=(nav)?e.pageY:event.y;skn.top=y+yyy;
        }
        else {
         var x=(nav)?e.pageX:event.x+document.body.scrollLeft;skn.left=x+Xoffset;
         var y=(nav)?e.pageY:event.y+document.body.scrollTop;skn.top=y+yyy;  
        }
}

function kill(){
if(!old){yyy=-1000;skn.visibility="hidden";}
}

//-->
</SCRIPT>
